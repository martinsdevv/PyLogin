
{% extends 'components/custom-base.html' %}
{% load static %}

{% block styles %}



{% endblock %}

{% block body %}
    <body class="authentication-background">
{% endblock %}

{% block content %}

        <div class="container">
            <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                    <div class="my-5 d-flex justify-content-center"> 
                        <a href="index"> 
                            <img src="{% static 'assets/images/brand-logos/desktop-dark.png'%}" alt="logo" class="desktop-dark"> 
                        </a> 
                    </div>
                    <div class="card custom-card my-4">
                        <div class="card-body p-5">
                            <p class="h4 mb-2 fw-semibold">Sign In</p>
                            <p class="mb-4 text-muted fw-normal">Welcome back Jhon !</p>
                            <div class="row gy-3">
                                <div class="col-xl-12">
                                    <label for="signin-username" class="form-label text-default">User Name</label>
                                    <input type="text" class="form-control" id="signin-username" placeholder="user name">
                                </div>
                                <div class="col-xl-12 mb-2">
                                    <label for="signin-password" class="form-label text-default d-block">Password<a href="reset_password_basic" class="float-end  link-danger op-5 fw-medium fs-12">Forget password ?</a></label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="signin-password" placeholder="password">
                                        <a href="javascript:void(0);" class="show-password-button text-muted" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></a>
                                    </div>
                                    <div class="mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted fw-normal fs-12" for="defaultCheck1">
                                                Remember password ?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center my-3 authentication-barrier">
                                <span class="op-4 fs-11">OR SignIn With</span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between gap-3 mb-3 flex-wrap">
                                <button class="btn btn-light btn-w-lg border d-flex align-items-center justify-content-center flex-fill">
                                    <span class="avatar avatar-xs">
                                        <img src="{% static 'assets/images/media/apps/google.png'%}" alt="">
                                    </span>
                                    <span class="lh-1 ms-2 fs-13 text-default fw-medium">Google</span>
                                </button>
                                <button class="btn btn-light btn-w-lg border d-flex align-items-center justify-content-center flex-fill">
                                    <span class="avatar avatar-xs">
                                        <img src="{% static 'assets/images/media/apps/facebook.png'%}" alt="">
                                    </span>
                                    <span class="lh-1 ms-2 fs-13 text-default fw-medium">Facebook</span>
                                </button>
                            </div>
                            <div class="d-grid mt-4">
                                <a href="index" class="btn btn-primary">Sign In</a>
                            </div>
                            <div class="text-center">
                                <p class="text-muted mt-3 mb-0">Dont have an account? <a href="sign_up_basic" class="text-primary">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                              
{% endblock %}

{% block scripts %}

    <!-- Show Password JS -->
    <script src="{% static 'assets/js/show-password.js'%}"></script>

{% endblock %}
