
{% extends 'components/base.html' %}
{% load static %}

{% block styles %}



{% endblock %}

{% block content %}

                    <!-- Page Header -->
                    <div class="my-4 page-header-breadcrumb d-flex align-items-center justify-content-between flex-wrap gap-2">
                        <div>
                            <h1 class="page-title fw-medium fs-18 mb-2">Add Vendor</h1>
                            <div class="">
                                <nav>
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="javascript:void(0);">Apps</a></li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0);">Ecommerce</a></li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Add Vendor</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <div class="btn-list">
                            <button class="btn btn-primary-light btn-wave me-2">
                                <i class="bx bx-crown align-middle"></i> Plan Upgrade
                            </button>
                            <button class="btn btn-secondary-light btn-wave me-0">
                                <i class="ri-upload-cloud-line align-middle"></i> Export Report
                            </button>
                        </div>
                    </div>
                    <!-- Page Header Close -->

                    <!-- Start::row-1 -->
                    <div class="row">
                        <div class="col-xxl-9 col-xl-8 col-lg-8 col-md-7 col-12">
                            <div class="card custom-card">
                                <div class="card-header justify-content-between">
                                    <div class="card-title">
                                        Add New Vendor
                                    </div>                                
                                    <a href="ecommerce_admin_vendors" class="btn btn-light btn-wave border">
                                        <i class="bi bi-arrow-right me-1"></i> Go Back
                                    </a> 
                                </div>
                                <div class="card-body">
                                    <div class="row gy-4">
                                        <div class="col-xl-6">
                                            <label for="vendor-name" class="form-label">Vendor Name</label>
                                            <input type="text" class="form-control" id="vendor-name" placeholder="vendor Name" value="Jack Miller">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="Vendor-username" class="form-label">Vendor Username</label> 
                                            <input type="text" class="form-control" id="Vendor-username" placeholder="Vendor username" value="andrewretail">
                                        </div> 
                                        <div class="col-xl-6">
                                            <label for="Store-name" class="form-label">Store Name</label>
                                            <input type="text" class="form-control" id="Store-name" placeholder="Store Name" value="Andrew Retail PVT LTD">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="Store-website" class="form-label">Store Website</label> 
                                            <input type="text" class="form-control" id="Store-website" placeholder="Store Website" value="https://spruko.com">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="email-address" class="form-label">Email Address :</label>
                                            <input type="text" class="form-control" id="email-address" placeholder="xyz@gmail.com" value="json@gmail.com">
                                        </div>
                                        <div class="col-xl-6">
                                            <label class="form-label">Category :</label>
                                            <select class="form-control" data-trigger name="Category-select"
                                                >
                                                <option value="Choice 1">Electronic</option>
                                                <option value="Choice 2">Clothing</option>
                                                <option value="Choice 3">Jewellery</option>
                                                <option value="Choice 4">Home Appliances</option>
                                            </select>
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="phone-number" class="form-label">Mobile Number :</label>
                                            <input type="text" class="form-control" id="phone-number" placeholder="*** *** ****" value="65432 76765">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="Establishment-Year" class="form-label">Establishment Year :</label>
                                            <input type="text" class="form-control" id="Establishment-Year" placeholder="Establishment Year" value="2019">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="Address" class="form-label">Store Address :</label>
                                            <input type="text" class="form-control" id="Address" placeholder="Address" value="USA">
                                        </div>
                                        <div class="col-xl-6">
                                            <label for="Zip-Code" class="form-label">Zip Code :</label>
                                            <input type="text" class="form-control" id="Zip-Code" placeholder="Zip Code" value="1234">
                                        </div>
                                        <div class="col-xl-12">
                                            <label for="bio" class="form-label">About Store :</label>
                                            <textarea class="form-control" id="bio" rows="7">Lorem ipsum dolor sit amet consectetur adipisicing elit. At sit impedit, officiis non minima saepe voluptates a magnam enim sequi porro veniam ea suscipit dolorum vel mollitia voluptate iste nemo!</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-end">
                                    <a href="javascript:void(0);" class="btn btn-primary btn-wave waves-effect waves-light">
                                        <i class="bi bi-plus-circle"></i> Add Vendor
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-5 col-12">
                            <div class="card custom-card">
                                <div class="card-header">
                                    <div class="card-title">Vendor Profile</div>
                                </div>
                                <div class="card-body">
                                    <div class="col-xl-12">                                            
                                        <div class="mb-3">
                                            <span class="avatar avatar-lg avatar-rounded">
                                                <img src="{% static 'assets/images/faces/9.jpg'%}" alt="" class="w-100 h-100">
                                                <a href="javascript:void(0);" class="badge rounded-pill bg-danger avatar-badge"><i class="fe fe-x"></i></a>
                                            </span>
                                        </div>
                                        <div class="btn-list">
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </div>                               
                                </div>
                            </div>
                            <div class="card custom-card">
                                <div class="card-header">
                                    <div class="card-title">Social Links</div>
                                </div>
                                <div class="card-body">
                                    <div class="row gy-3">
                                        <div class="col-xl-12">
                                            <label for="facebook" class="form-label">Facebook :</label>
                                            <input type="text" class="form-control" id="facebook" placeholder="https://" value="https://www.facebook.com">
                                        </div>
                                        <div class="col-xl-12">
                                            <label for="Twitter" class="form-label">Twitter :</label>
                                            <input type="text" class="form-control" id="Twitter" placeholder="https://" value="https://twitter.com"> 
                                        </div>
                                        <div class="col-xl-12">
                                            <label for="Pinterest" class="form-label">Pinterest:</label>
                                            <input type="text" class="form-control" id="Pinterest" placeholder="https://" value="https://in.pinterest.com">
                                        </div>
                                        <div class="col-xl-12">
                                            <label for="Linkedin" class="form-label">Linkedin :</label>
                                            <input type="text" class="form-control" id="Linkedin" placeholder="https://" value="https://www.linkedin.com">
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End::row-1 -->
                              
{% endblock %}

{% block scripts %}



{% endblock %}
